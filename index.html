<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="product">
        <div class="product-small-img">
            <img src="vase-1.jpg" onclick="myfunction(this)" >
            <img src="vase-2.jpg" onclick="myfunction(this)">
            <img src="vase-3.jpg" onclick="myfunction(this)" >
            <img src="vase-4.jpg" onclick="myfunction(this)">
            <img src="vase-5.jpg" onclick="myfunction(this)">

        </div>
        <div class="img-container">
            <img id="imageBox" src="vase-1.jpg">
        </div>
    </div>
    <script>
        function myfunction(smallImg){
            let fullImg = document.getElementById("imageBox");
            fullImg.src = smallImg.src;
        }
    </script>
</body>
</html>
